name: E2E Testing

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

  workflow_dispatch:

jobs:
  e2e-test:
    name: E2E Tests (${{ matrix.platform }})
    # Skip running if commit message contains [skip e2e]
    if: "!contains(github.event.head_commit.message, '[skip e2e]')"
    strategy:
      matrix:
        platform: [android, ios]
        include:
          - platform: ios
            os: macos-latest
          - platform: android
            os: ubuntu-latest
      fail-fast: false

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI
        run: npm install --global expo-cli eas-cli

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Setup iOS Simulator
        if: matrix.platform == 'ios'
        run: |
          brew tap facebook/fb
          brew install idb-companion
          brew install pipx
          pipx ensurepath
          pipx install fb-idb
          xcrun simctl boot "iPhone 15"

      - name: Setup Android Emulator
        if: matrix.platform == 'android'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: echo "Emulator Started"
          profile: pixel_6
          working-directory: ./client

      - name: Build and Start Expo App
        run: |
          expo start --no-dev --minify &
          sleep 30

      - name: Run Maestro Tests
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then
            maestro test -e "APP_CENTER=true" maestro/flows/
          else
            maestro test -e "APP_CENTER=true" --ios maestro/flows/
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-test-results-${{ matrix.platform }}
          path: |
            maestro/flows/*.yml
            ~/.maestro/tests/
