name: iOS E2E Testing

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  ios-e2e:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Install iOS test dependencies
        run: |
          brew install maestro
          brew install watchman
          brew tap facebook/fb
          brew install idb-companion

      - name: Setup iOS Simulator
        run: |
          xcrun simctl list
          UDID=$(xcrun simctl create "iPhone 15" com.apple.CoreSimulator.SimDeviceType.iPhone-15 com.apple.CoreSimulator.SimRuntime.iOS-17-4)
          xcrun simctl boot "$UDID"

      - name: Start App
        working-directory: ./client
        run: npm run ios

      - name: Run Maestro Tests
        working-directory: .
        run: |
          sleep 15
          maestro test -v maestro/flows/app.yml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-ios
          path: |
            ~/.maestro/logs/
            ~/.maestro/videos/
